<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Kredaqro App</title>
    <script>
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        // iOS yoxlaması
        var isIOS = /iPhone|iPad|iPod/i.test(userAgent);
        // Android yoxlaması
        var isAndroid = /android/i.test(userAgent);

        if (isAndroid) {
            window.location.href = "https://play.google.com/store/apps/details?id=com.septen.kredaqroMobile";
        } else if (isIOS) {
            window.location.href = "https://apps.apple.com/az/app/kredaqro/id6471974162";
        } else {
            window.location.href = "https://kredaqro.az";
        }
    </script>
</head>
<body>
    <p>Yönləndirilirsiniz...</p>
</body>
</html>
